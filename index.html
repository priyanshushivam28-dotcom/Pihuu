<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pihuu üíñ Valentine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 32px 28px;
      border-radius: 26px;
      text-align: center;
      width: min(440px, 92vw);
      box-shadow: 0 25px 70px rgba(0,0,0,.18);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      margin-bottom: 8px;
    }

    h1 span {
      color: #ff1f68;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 6px #ff1f68; }
      to   { text-shadow: 0 0 18px #ff1f68; }
    }

    .p2 {
      margin-top: 6px;
      font-size: 18px;
      font-weight: 600;
      color: #ff3b7a;
    }

    .p2 span {
      background: linear-gradient(135deg, #ff4d7d, #ff1f68);
      color: white;
      padding: 4px 10px;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(255,31,104,.35);
    }

    .zone {
      position: relative;
      height: 140px;
      margin-top: 24px;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 17px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      user-select: none;
      transition: transform .15s ease;
    }

    #yes {
      left: 28px;
      background: linear-gradient(135deg, #ff4d7d, #ff1f68);
      color: white;
      box-shadow: 0 10px 26px rgba(255,31,104,.45);
    }

    #yes:active {
      transform: scale(.95);
    }

    #no {
      right: 28px;
      background: #f1f1f1;
      color: #333;
    }

    .result {
      display: none;
      margin-top: 22px;
      animation: pop .4s ease;
    }

    .result img {
      width: 100%;
      max-width: 280px;
      border-radius: 18px;
      margin-top: 12px;
    }

    .result p {
      font-size: 17px;
      margin-top: 14px;
      line-height: 1.5;
      color: #444;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Audio (dynamic song change) -->
  <audio id="bgMusic" loop preload="auto"></audio>

  <div class="card">
    <h1>
      <span>Pihuu</span>, will you be my Valentine? üíñ
    </h1>

    <div class="p2">
      From us to forever ‚Äî <span>P<sup>2</sup> Forever</span>
    </div>

    <div class="zone">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result">
      <h2 style="font-family:'Playfair Display',serif;">YAY!!! üéâ‚ù§Ô∏è</h2>

      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />

      <p>
        I don‚Äôt just want you as my Valentine today ‚Äî<br>
        I want you to be my Valentine for the rest of my life üíñ
      </p>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    const songBeforeYes =
      "https://www.bensound.com/bensound-music/bensound-tenderness.mp3";
    const songAfterYes =
      "https://www.bensound.com/bensound-music/bensound-love.mp3";

    music.src = songBeforeYes;
    music.volume = 0.4;

    const noTexts = [
      "No",
      "Are you sure? üò∂",
      "Really sure? ü•∫",
      "Think again üò≠",
      "Last chance üíî",
      "Okay okay‚Ä¶ Yes ‚ù§Ô∏è"
    ];
    let noCount = 0;

    function moveNo() {
      const x = Math.random() * 200;
      const y = Math.random() * 80;

      no.style.left = x + "px";
      no.style.top = y + "px";

      no.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
      noCount++;

      music.pause();
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", moveNo);
    no.addEventListener("click", e => e.preventDefault());

    yes.addEventListener("click", () => {
      music.pause();
      music.src = songAfterYes;
      music.load();
      music.play().catch(() => {});

      result.style.display = "block";

      confetti({
        particleCount: 260,
        spread: 140,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
