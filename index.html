<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pihuu üíñ Valentine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 34px 28px;
      border-radius: 26px;
      text-align: center;
      width: min(440px, 92vw);
      box-shadow: 0 25px 70px rgba(0,0,0,.18);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      margin-bottom: 6px;
    }

    h1 span {
      color: #ff1f68;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 6px #ff1f68; }
      to   { text-shadow: 0 0 18px #ff1f68; }
    }

    .p2-badge {
      display: inline-block;
      margin: 10px 0 18px;
      padding: 6px 18px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #ff4d7d, #ff1f68);
      color: white;
      border-radius: 999px;
      box-shadow: 0 8px 22px rgba(255,31,104,.4);
    }

    .zone {
      position: relative;
      height: 140px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 17px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      user-select: none;
    }

    #yes {
      left: 28px;
      background: linear-gradient(135deg, #ff4d7d, #ff1f68);
      color: white;
      box-shadow: 0 10px 26px rgba(255,31,104,.45);
    }

    #no {
      right: 28px;
      background: #f1f1f1;
      color: #333;
    }

    #catText {
      display: none;
      margin-top: 12px;
      font-size: 16px;
      color: #555;
    }

    .result {
      display: none;
      margin-top: 22px;
      animation: pop .4s ease;
    }

    .result img {
      width: 100%;
      max-width: 280px;
      border-radius: 18px;
      margin-top: 12px;
    }

    .quote {
      margin-top: 16px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" loop preload="auto"></audio>

  <!-- Cat crying sound -->
  <audio id="catCry" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2d7b7aeb34.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1><span>Pihuu</span>, will you be my Valentine? üíñ</h1>

    <div class="p2-badge">
      P<sup>2</sup> Forever ‚ôæÔ∏è
    </div>

    <div class="zone">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="catText">üòø Cat had high hopes. cat is disappointed üò≠</div>

    <div class="result" id="result">
      <h2 style="font-family:'Playfair Display',serif;">YAY!!! üéâ‚ù§Ô∏è</h2>

      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />

      <div class="quote">
        I don‚Äôt just want you as my Valentine today ‚Äî<br>
        I want you to be my Valentine for the rest of my life üíñ
      </div>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");
    const catCry = document.getElementById("catCry");
    const catText = document.getElementById("catText");

    /* üé∂ MUSIC */
    const songBeforeYes =
      "https://cdn.pixabay.com/audio/2022/10/30/audio_0c7c7b7d4b.mp3";
    const songAfterYes =
      "https://cdn.pixabay.com/audio/2023/03/20/audio_9b9b3c3f45.mp3";

    music.src = songBeforeYes;
    music.volume = 0.45;
    catCry.volume = 0.9;

    const noTexts = [
      "No",
      "Are you sure? üò∂",
      "Really sure? ü•∫",
      "Think again üò≠",
      "Why you doing this üòø",
      "Okay okay‚Ä¶ Yes ‚ù§Ô∏è"
    ];
    let noCount = 0;

    function moveNo(e) {
      if (e) e.preventDefault();

      no.style.left = Math.random() * 200 + "px";
      no.style.top  = Math.random() * 80 + "px";
      no.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
      noCount++;

      music.pause();

      // üê± CAT CRY (NOW WORKS)
      catCry.currentTime = 0;
      catCry.play().catch(() => {});
      catText.style.display = "block";
    }

    // ‚úÖ CLICK / TAP ONLY (browser-approved)
    no.addEventListener("click", moveNo);
    no.addEventListener("touchstart", moveNo);

    yes.addEventListener("click", () => {
      catCry.pause();
      catCry.currentTime = 0;
      catText.style.display = "none";

      music.pause();
      music.src = songAfterYes;
      music.load();
      music.play().catch(() => {});

      result.style.display = "block";

      confetti({
        particleCount: 260,
        spread: 140,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
