<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pihuu üíñ Valentine</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .name {
      color: #ff1f68;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,31,104,.4); }
      to   { text-shadow: 0 0 18px rgba(255,31,104,.9); }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="#ff4d7d"/>
      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="#f7c7a1"/>
    </svg>

    <h1><span class="name">Pihuu</span>, will you be my Valentine? üíñ</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Try clicking ‚ÄúNo‚Äù üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <p>You just made my day ‚ù§Ô∏è</p>
    </section>
  </main>
<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const music = document.getElementById("bgMusic");

  /* -------- CONFETTI -------- */
  const confettiCanvas = document.getElementById("confettiCanvas");
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  function fireConfetti() {
    confettiInstance({
      particleCount: 250,
      spread: 140,
      startVelocity: 45,
      origin: { y: 0.6 }
    });
  }

  /* -------- YES BUTTON -------- */
  let yesScale = 1;
  function growYes() {
    yesScale += 0.12;
    yesBtn.style.transform = translateY(-50%) scale(${yesScale});
  }



  /* -------- NO BUTTON LOGIC -------- */
  const noTexts = [
    "No",
    "Are you sure? üò∂",
    "Really sure? ü•∫",
    "Think again üò≠",
    "Last chance üíî",
    "Just tap Yes ‚ù§Ô∏è"
  ];
  let noCount = 0;

  function moveNoRandom() {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const left = Math.random() * (z.width - b.width);
    const top  = Math.random() * (z.height - b.height);

    noBtn.style.left = left + "px";
    noBtn.style.top = top + "px";

    noBtn.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
    noCount++;
    growYes();
  }

  /* Works on mobile + desktop */
  noBtn.addEventListener("mouseenter", moveNoRandom);
  noBtn.addEventListener("touchstart", moveNoRandom);
  noBtn.addEventListener("click", e => e.preventDefault());

  /* -------- YES CLICK -------- */
  yesBtn.addEventListener("click", () => {
    music.play();
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    fireConfetti();
  });
</script>
 
</body>

</html>
