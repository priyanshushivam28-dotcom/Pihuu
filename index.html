<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pihuu üíñ Valentine</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      text-align: center;
      width: min(420px, 92vw);
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 span {
      color: #ff1f68;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 6px #ff1f68; }
      to   { text-shadow: 0 0 18px #ff1f68; }
    }

    .zone {
      position: relative;
      height: 140px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 14px 22px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      left: 30px;
      background: #ff3b7a;
      color: white;
    }

    #no {
      right: 30px;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    .result img {
      width: 100%;
      max-width: 280px;
      border-radius: 16px;
      margin-top: 10px;
    }

    .result p {
      font-size: 18px;
      margin-top: 10px;
      color: #444;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Audio element (source will change dynamically) -->
  <audio id="bgMusic" loop preload="auto"></audio>

  <div class="card">
    <h1><span>Pihuu</span>, will you be my Valentine? üíñ</h1>

    <div class="zone">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="result" id="result">
      <h2>YAY!!! üéâ‚ù§Ô∏è</h2>

      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />

      <p>
        I don‚Äôt just want you as my Valentine today ‚Äî<br>
        I want you to be my Valentine for the rest of my life üíñ
      </p>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    /* üéµ SONGS */
    const songBeforeYes =
      "https://www.bensound.com/bensound-music/bensound-tenderness.mp3"; // soft
    const songAfterYes =
      "https://www.bensound.com/bensound-music/bensound-love.mp3"; // romantic forever

    music.src = songBeforeYes;
    music.volume = 0.4;

    /* No button text sequence */
    const noTexts = [
      "No",
      "Are you sure? üò∂",
      "Really sure? ü•∫",
      "Think again üò≠",
      "Last chance üíî",
      "Okay okay‚Ä¶ Yes ‚ù§Ô∏è"
    ];
    let noCount = 0;

    function moveNo() {
      const x = Math.random() * 200;
      const y = Math.random() * 80;

      no.style.left = x + "px";
      no.style.top = y + "px";

      no.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
      noCount++;

      // ‚è∏ Pause music when she tries No
      music.pause();
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", moveNo);
    no.addEventListener("click", e => e.preventDefault());

    yes.addEventListener("click", () => {
      // üé∂ Change song + play
      music.pause();
      music.src = songAfterYes;
      music.load();
      music.play().catch(() => {});

      result.style.display = "block";

      confetti({
        particleCount: 260,
        spread: 140,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
