<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pihuu ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffd6e7;
    font-family: Arial, sans-serif;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  h1 span {
    color: #ff1f68;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff1f68; }
    to   { text-shadow: 0 0 15px #ff1f68; }
  }

  .zone {
    position: relative;
    height: 140px;
    margin-top: 20px;
  }

  button {
    position: absolute;
    padding: 14px 22px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    left: 30px;
    background: #ff3b7a;
    color: white;
  }

  #no {
    right: 30px;
    background: #e5e7eb;
  }

  #result {
    display: none;
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="card">
  <h1><span>Pihuu</span>, will you be my Valentine? üíñ</h1>

  <div class="zone">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="result">YAY!! üéâ‚ù§Ô∏è</div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const result = document.getElementById("result");

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("touchstart", moveNo);

  function moveNo() {
    const x = Math.random() * 200;
    const y = Math.random() * 80;
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  yes.addEventListener("click", () => {
    result.style.display = "block";
    confetti({
      particleCount: 250,
      spread: 120,
      origin: { y: 0.6 }
    });
  });
</script>

</body>
</html>
